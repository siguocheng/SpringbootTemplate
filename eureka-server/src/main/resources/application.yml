server:
    port: 8761


spring:
  application:
    name: eureka-server


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   #因为默认情况下一个eureka-server也是一个eureka-client,所以设置注册eureka为false
    fetch-registry: false
    service-url:
      defalutZone: http://localhost:8761/eureka